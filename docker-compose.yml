version: '3.8'

services:
  shadcn-mcp-server:
    build: .
    container_name: shadcn-mcp-server
    ports:
      - "7423:7423"
    environment:
      - MCP_TRANSPORT_MODE=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=7423
      - MCP_CORS_ORIGINS=*
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7423/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
